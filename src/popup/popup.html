<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="card">
        <h2>Eaze Price Compare</h2>
        <div style="margin-bottom: 8px;">
            Status: <span id="status-indicator" class="status-indicator">Idle</span>
        </div>
        <div>
            <button id="refresh-btn">Refresh Data</button>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <button id="tab-menu" class="tab-btn active">Menu Data</button>
        <button id="tab-carts" class="tab-btn">Carts</button>
    </div>

    <!-- Menu View -->
    <div id="view-menu" class="view active">
        <div class="card">
            <h3>Captured Menu</h3>
            <div id="filter-bar" class="filter-bar">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="vape">Vape</button>
                <button class="filter-btn" data-category="edible">Edible</button>
                <button class="filter-btn" data-category="flower">Flower</button>
                <button class="filter-btn" data-category="preroll">Preroll</button>
                <button class="filter-btn" data-category="extract">Extract</button>
            </div>
            <div class="search-container">
                <input type="text" id="menu-search" placeholder="Search products, brands, or types...">
            </div>
            <div id="menu-list" class="menu-list">
                <p class="empty-state">No menu data captured yet.</p>
            </div>
        </div>
    </div>

    <!-- Carts View -->
    <div id="view-carts" class="view hidden">
        <div class="card">
            <h3>My Carts</h3>
            <div id="cart-list" class="cart-list">
                <!-- Carts will be injected here -->
                <p class="empty-state">No carts created yet.</p>
            </div>
            
            <div class="create-cart-form">
                <input type="text" id="new-cart-name" placeholder="New Cart Name (e.g., Stiiizy Haul)">
                <button id="create-cart-btn">Create Cart</button>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add to Cart</h3>
            <p id="modal-item-name"></p>
            <div id="modal-cart-list"></div>
            <div class="modal-actions">
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="../utils/storage.js"></script>
    <script src="../utils/pricing.js"></script>
    <script src="popup.js"></script>
</body>
</html>
