<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="card">
        <h2>Eaze Price Compare</h2>

        </div>

    <div class="card">
        <h3>Debug Data</h3>
        <textarea id="debug-data" rows="10" readonly placeholder="No menu data captured yet..."></textarea>
    </div>

    <script src="popup.js"></script>
</body>
</html>
